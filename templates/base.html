<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Math Problem Solver {% endblock title %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
  <header class="flex top-0 left-0 right-0 sticky shadow-md items-center bg-white justify-between p-8 h-16 w-full">
    <h2 class="text-gray-800 text-2xl text-center font-bold mb-2">
      Math Problems
    </h2>
    {% if user.is_authenticated %}
    <div>
      <span class="mr-3">Welcome, {{ user.username }}</span>
      <a href="{% url 'mathproblem_create' %}"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add</a>
    </div>
    {% else %}
    <div>
      <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</a>
      <a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Register</a>
    </div>
    {% endif %}
  </header>

  <main class="container mx-auto">
    <section class="flex flex-col items-center justify-center w-full p-4">
      {% block content %} {% endblock content %}
    </section>
  </main>

</body>

</html>
