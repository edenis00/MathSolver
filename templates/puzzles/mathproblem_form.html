{% extends "base.html" %} {% block title %}Math Problem Solver{% endblock title%}
{% block content %}

<div class="mt-5 w-full text-center bg-white shadow-md p-4 rounded-lg">
    <h2 class="text-gray-800 font-bold text-2xl mb-5 mt-5">Create a Maths Problem</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            {{ form.question }}
        </div>

        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mb-4 transition-colors">
            Solve
        </button>
    </form>
    <a href="{% url 'mathproblem_list' %}" class="font-medium text-sm underline hover:text-blue-800 transition-all">Back
        to Home</a>
</div>

{% endblock %}
